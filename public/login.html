<html>
  <head>
    <title>GEPO - Iniciar Sesión</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/Logo-GEPO.svg">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="div-loading">
      <img src="../img/Logo-GEPO-loading.svg">
      <span>LOADING</span>
    </div>
    <div id="login-div">
      <h1>Ingrese sus datos</h1>
      <input id="txt-usuario" type="text" placeholder="Usuario" onkeypress="enterPress(event);">
      <input id="txt-password" type="password" placeholder="Contraseña" onkeypress="enterPress(event);">
      <input id="btn-login" type="button" onclick="login();" value="Iniciar Sesión">
      <div id="estado"></div>
      <hr>
      <a href='registro.html'>AUN NO TIENES CUENTA?</a>
    </div>
  </body>
  <!--Scripts-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
</html>
