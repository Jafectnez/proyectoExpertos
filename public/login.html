<html>
  <head>
    <title>GEPO - Iniciar Sesión</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/Logo-GEPO.svg">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/barra-menu.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container-fluid">
      <!--Sector Contenido-->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 sector-contenido">
          <div class="row justify-content-center">
            <div class="col-12">
              <div id="login-div">
                <div class="row">
                  <div class="col-12">
                    <span>Ingrese sus datos:</span>
                  </div>
                  <div class="col-12">
                    <input id="txt-nombre" type="text" placeholder="Nombre de Usuario o Correo" autofocus onkeypress="enterPress(event);">
                  </div>
                  <div class="col-12">
                    <input id="txt-password" type="password" placeholder="Contraseña" onkeypress="enterPress(event);">
                  </div>
                  <div class="col-12">
                    <input id="btn-login" type="button" onclick="login();" value="Iniciar Sesión">
                    <a href="#">Olvidé mi contraseña</a>
                  </div> 
                </div>
                <hr>
                <div class="row">
                  <div class="col-12">
                    <h5>AUN NO TIENES CUENTA?</h5>
                  </div>
                  <div class="col-12">
                    <input id="btn-registro" type="button" onclick="location.href='registro.html';" value="Registrarme!">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Fin Sector Contenido-->

      <!--Seccion Footer-->
      <div id="footer-cont" class="row row-footer footer-menu">
      </div>
      <!--Fin Seccion Footer-->
    </div>
  </body>
  <!--Scripts-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/menu-navbar.js"></script>
  <script src="js/login.js"></script>
</html>
