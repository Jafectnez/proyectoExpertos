<html>
  <head>
    <title>GEPO - Registro</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/Logo-GEPO.svg">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!--Sector Contenido-->
    <div class="box">
      <div id="registro-div">
        <span class="titulo">Ingrese sus datos:</span>
        <input class="txtb" id="txt-nombre" type="text" onkeypress="enterPress(event);" placeholder="Ingrese su Nombre">
        <input class="txtb" id="txt-apellido" type="text" onkeypress="enterPress(event);" placeholder="Ingrese su Apellido">
        <select class="txtb" id="select-genero">
          <option>--Seleccione su Género</option>
        </select>
        <input class="txtb" id="txt-correo" type="email" onkeypress="enterPress(event);" placeholder="Ingrese su Correo">
        <input class="txtb" id="txt-usuario" type="text" onkeypress="enterPress(event);" placeholder="Ingrese su Usuario">
        <input class="txtb" id="txt-password" type="password" onkeypress="enterPress(event);" placeholder="Ingrese su Contraseña">
        <select class="txtb" id="select-pais">
            <option>--Seleccione su País</option>
        </select>
        <input id="btn-registro" type="button" onclick="registro();" value="Registrarme!">
        
        <hr>
        <a href='login.html'>Ya tienes cuenta?</a>
      </div>
    </div>
    <!--Fin Sector Contenido-->
  </body>
  <!--Scripts-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/registro.js"></script>
</html>
