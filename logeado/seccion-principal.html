<!DOCTYPE html>
<html>
  <head>
    <title>GEPO - Menu Principal</title>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="img/Logo-GEPO.svg">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styleBarra.css">
    <link rel="stylesheet" type="text/css" href="css/seccion-contenido.css">
    <link rel="stylesheet" type="text/css" href="css/tarjeta.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="div-loading">
      <img src="../img/Logo-GEPO-loading.svg">
      <span>CARGANDO</span>
    </div>
    <div class="container-fluid">
      <!--Aqui Esta Contenida La Barra De Menu-->
      <div class="row barra">            
        <div id="barra-menu" class="col-lg-3 col-md-3 col-sm-3 col-xl-3 barra-menu">
        </div> 
      </div>
      <!--Aqui Finaliza La La Barra De Menu-->

      <!--Contenido-->
      <div class="row contenido">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xl-9 sector-contenido">
          <!--Sector Superior-->
          <div class="row justify-content-center row-portada well">
            <div class="portada col-lg-12 col-md-12 col-sm-12 col-xl-12">
              <div class="text">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xl-6">
                    <h1 id="nombre-portada">Mi Espacio de Trabajo</h1>
                  </div>
                  
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xl-6">
                    <button id="btn-agregar-carpeta" class="btn-agregar" data-toggle="modal" data-target="#modalAgregarCarpeta"><i class="fas fa-folder-plus"></i></button>
                  </div>

                  <!-- Modal Agregar Carpeta -->
                  <div class="modal fade" id="modalAgregarCarpeta" tabindex="-1" role="dialog" aria-labelledby="modalAgregarCarpetaLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="modal-title" id="modalAgregarCarpetaLabel" style="text-align: center;font-weight: bold;">AGREGAR CARPETA</h3>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="row modal-body" style="padding-bottom: 0;">
                          <!-- Formulario -->
                          <div class="form-group col-sm-12 col-md-12">
                            <h4 class="palido">Nombre</h4>
                            <input class="form-control" type="text" id="txt-nombre-carpeta" placeholder="">
                            </select>
                          </div>
    
                          <div class="form-group col-sm-12 col-md-12">
                            <h4 class="palido">Descripcion</h4> 
                            <textarea class="form-control"  id="txtA-descripcion-carpeta" cols="30" rows="10"></textarea>
                          </div>

                          <div id="status"></div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" id="btn-crear-carpeta">Crear Carpeta</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Modal Compartir -->
                  <div class="modal fade" id="modalCompartir" tabindex="-1" role="dialog" aria-labelledby="modalCompartirLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="modal-title" id="modalCompartirLabel" style="text-align: center;font-weight: bold;">COMPARTIR CARPETA</h3>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="row modal-body" style="padding-bottom: 0;text-align: center">
                          <input style="display:none" id="id-compartir" type="text">
                          <h2 id="title-carpeta-compartir"></h2>

                          <input class="form-control" id="txt-nombre-usuario" placeholder="Buscar un amigo">
                          <table class="table table-striped table-bordered">
                            <thead>
                              <th>Usuario</th>
                              <th>Nombre</th>
                              <th>Seleccionar</th>
                            </thead>
                            <tbody id="resultado-usuario"></tbody>
                          </table>

                          <div id="status-usuario"></div>
                          <div id="status-compartir"></div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" id="btn-compartir">Si</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Modal Eliminar -->
                  <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminarLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="modal-title" id="modalEliminarLabel" style="text-align: center;font-weight: bold;">¿Desea eliminar esta carpeta?</h3>
                          <h5 class="modal-title" style="color:blueviolet;text-align: center;font-weight: bold;">¡Esta acción no puede deshacerse!</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="row modal-body" style="padding-bottom: 0;text-align: center">
                          <h2 id="title-carpeta-eliminar"></h2>
                          <input style="display:none" id="id-eliminar" type="text">
                          <div id="status"></div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" id="btn-eliminar">Si</button>
                          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Modal Ver Carpeta-->
                  <div class="modal fade" id="modalVerCarpeta" tabindex="-1" role="dialog" aria-labelledby="modalVerCarpetaLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="modal-title" id="modalVerCarpetaLabel" style="text-align: center;font-weight: bold;">Datos del Carpeta</h3>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="row modal-body" style="padding-bottom: 0;text-align: center;">
                          <input id="id-carpeta-editar" style="display:none">
                          <span id="nombre-creador"></span><br>
                          <input class="form-control" disabled id="title-carpeta">
                          <textarea class="form-control" disabled id="txtA-descripcion-carpeta-editar" cols="30" rows="10"></textarea>
                          <div id="status-carpeta-editar"></div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary hide" id="btn-actualizar-carpeta">Actualizar&nbsp;<i class="fas fa-check-square"></i></button>
                          <button type="button" class="btn btn-primary" id="btn-editar-carpeta">Editar&nbsp;<i class="fas fa-edit"></i></button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>		
            </div>
          </div>
          <!--Fin Sector Superior-->

          <!--Sector Inferior-->
          <div class="row row-seccion">
            <div id="sector-inferior" class="seccion-inferior">
            </div>
          </div>
          <!--Fin Sector Inferior-->
        </div>
      </div>
      <!--Fin Contenido-->
    </div>
  </body>
  <!--Scripts-->    
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/controladores/seccion-carpetas.js"></script>
</html>
