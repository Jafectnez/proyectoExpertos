<!DOCTYPE html>
<html>
  <head>
    <title>GEPO - Amigos</title>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="img/Logo-GEPO.svg">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styleBarra.css">
    <link rel="stylesheet" type="text/css" href="css/seccion-contenido.css">
    <link rel="stylesheet" type="text/css" href="css/tarjeta.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="div-loading">
      <img src="../img/Logo-GEPO-loading.svg">
      <span>LOADING</span>
    </div>
    <div class="container-fluid">
      <!--Aqui Esta Contenida La Barra De Menu-->
      <div class="row barra">            
        <div id="barra-menu" class="col-lg-3 col-md-3 col-sm-3 col-xl-3 barra-menu">
        </div> 
      </div>
      <!--Aqui Finaliza La La Barra De Menu-->

      <!--Contenido-->
      <div class="row contenido">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xl-9 sector-contenido">
          <!--Sector Superior-->
          <div class="row justify-content-center row-portada well">
            <div class="portada col-lg-12 col-md-12 col-sm-12 col-xl-12">
              <div class="text">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xl-6">
                    <h1 id="nombre-portada">Mis Amigos</h1>
                  </div>
                  
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xl-6">
                    <button class="btn-agregar" data-toggle="modal" data-target="#modalBuscarUsuario"><i class="fas fa-user-plus"></i></button>
                  </div>

                  <!-- Modal Buscar Usuario -->
                  <div class="modal fade" id="modalBuscarUsuario" tabindex="-1" role="dialog" aria-labelledby="modalBuscarUsuarioLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="modal-title" id="modalBuscarUsuarioLabel" style="text-align: center;font-weight: bold;">Agregar un Amigo</h3>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="row modal-body" style="padding-bottom: 0;">
                          <!-- Formulario -->
                          <div class="form-group col-sm-12 col-md-12">
                            <h4 class="palido">Usuario</h4>
                            <input class="form-control" type="text" id="txt-nombre-usuario" placeholder="Ingrese un nick usuario">
                            </select>
                          </div>
    
                          <table class="table table-striped table-bordered">
                            <thead>
                              <th>Usuario</th>
                              <th>Nombre</th>
                              <th>Agregar</th>
                            </thead>
                            <tbody id="resultado-usuario"></tbody>
                          </table>

                          <div id="status-usuario"></div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>		
            </div>
          </div>
          <!--Fin Sector Superior-->

          <!--Sector Inferior-->
          <div class="row row-seccion">
            <div id="sector-inferior" class="seccion-inferior">
            </div>
          </div>
          <!--Fin Sector Inferior-->
        </div>
      </div>
      <!--Fin Contenido-->
    </div>
  </body>
  <!--Scripts-->    
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/controladores/amigos.js"></script>
</html>
